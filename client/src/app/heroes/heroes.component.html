<div class="container py-5">
    <app-title color="text-white" title="Heroes"></app-title>
   
    <div class="container mt-5  mb-3 ">
        <div class="m-auto">
            <app-loading [loading]="loading"></app-loading>
        </div>
       
        <div class="heroes" class="row row-cols-1 row-cols-md-2 row-cols-lg-3   justify-content-center ">
            <div class="col my-2 d-inline-flex justify-content-center" *ngFor="let hero of heroes">
                <app-hero-thumbnails [hero]="hero"></app-hero-thumbnails>
            </div>
        </div>
    </div>
</div>
