<div *ngIf="errors">
    <div class="alert alert-danger" role="alert">
       <div *ngIf="isArray(errors) else singleError">
        <p *ngFor="let error for errors">
            {{error}}
        </p>
       </div>
       <ng-template #singleError>
           {{errors}}
       </ng-template>
    </div>
</div>
